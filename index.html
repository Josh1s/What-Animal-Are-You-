<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BuzzFeed Character Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>

  <div class="cover">
    <h1> What Animal Are You?</h1>
    <img class="coverPhoto" src="https://cdn.dribbble.com/users/52338/screenshots/14300815/6_4x.jpg">
  </div>

  
   <div class="questions">
    <h3> 1. Pick whether you would: run, walk or sleep. </h3>
    <input placeholder="Type Here" class="activity">
    </br>
    <h3> 2. How old are you? </h3>
    <input placeholder="Type Here" class="age">
    </br>
    <h3> 3. Pick a size: large, medium or small. </h3>
    <input placeholder="Type Here" class="size">
  </div>
  </br>

    <button class="submit"> Submit!</button>
  
  <div class="displayResult"></div>
  </br>
  <script src="script.js"></script>
</body>

</html>
